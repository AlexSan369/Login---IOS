<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    
    <article>
        <h1>Conecte-se</h1>
    <div id="content">
        <form>
            <input type="text" placeholder="Usuário" id="usuario" required>
            <input type="password" placeholder="Senha" id="senha" required>
            <input type="submit" value="Entrar!" onclick="logar(); return false">
        </form>
        <p id="passarMouse"><b>Não tem conta?</b> <a href="cadastre.html">Cadastre-se!</a></p>
        <div id="mostrar">Cadastre-se para acessar a página! ;v</div>
    </div>
    </article>

    <script>
        function logar(){
            var nome = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            if(nome == "Alex" && senha == "Lindooo"){
                location.href = "logado.html";
            }else{
                alert("Não foi possível logar :/")
            }
        }
    </script>


</body>
</html>
